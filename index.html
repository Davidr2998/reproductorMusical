<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./resources/img/play.png" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Music Player</title>
  </head>
  <body>
    <audio id="myAudio">
      <source src="#" type="audio/mpeg" id="audioSource" />
      Your browser does not support the audio element.
    </audio>
    <div class="o-main-container">
      <div class="o-player-container">
        <div class="o-album-container">
          <img
            src="#"
            alt="#"
            class="o-album-image fade-in"
            id="imgThumbnail"
          />
        </div>
        <div class="o-landscape">
          <div class="o-description-container">
            <h3 class="o-song-name" id="lblSongName"></h3>
            <h4 class="o-song-artist" id="lblArtist"></h4>
            <div class="o-song-duration">
              <p id="songDurationMin" class="o-song-time">0:00</p>
              <input
                type="range"
                id="audioDuration"
                class="o-time-slider"
                onchange="changeAudioTime()"
              />
              <p id="songDurationMax" class="o-song-time"></p>
            </div>
          </div>
          <div class="o-option-container">
            <button class="o-option" id="btnBackward" onclick="SkipBackward()">
              <img
                src="./resources/img/skip-backward-fill.svg"
                alt="#"
                class="o-button-icon"
              />
            </button>
            <button class="o-option" id="btnPause" onclick="playAudio()">
              <img
                src="./resources/img/pause-fill.svg"
                alt="#"
                class="o-button-icon"
                id="play-button-icon"
              />
            </button>
            <button class="o-option" id="btnForward" onclick="SkipForward()">
              <img
                src="./resources/img/skip-forward-fill.svg"
                alt="#"
                class="o-button-icon"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
